<!-- Modal de Roles -->
<div class="modal fade" id="rolesModal" tabindex="-1" aria-labelledby="rolesModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content rounded-4 shadow">
            <div class="modal-header" style="background-color: #ff9f00; color: white;">
                <h5 class="modal-title" id="rolesModalLabel">Lista de Roles</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <!-- Botón para abrir el modal de crear rol -->
            <button type="button" class="btn btn-sm shadow d-inline-block" style="background-color: #ffaa21; color: white;"
                data-bs-toggle="modal" data-bs-target="#addRoleModal">
                Crear Rol
            </button>

            <div class="modal-body">
                <table class="table table-bordered table-hover">
                    <thead class="text-center" style="background-color: #ffa500; color: white;">
                        <tr>
                            <th>ID</th>
                            <th>Nombre del Rol</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for rol in roles %}
                        <tr>
                            <td class="text-center">{{ rol.id }}</td>
                            <td>{{ rol.role }}</td>
                            <td>
                                <div>
                                    <!-- Botón para abrir el modal de edición de rol -->
                                    <button class="btn btn-sm" style="background-color: #ffaa21; color: white;"
                                        data-bs-toggle="modal" data-bs-target="#editRoleModal"
                                        data-role-id="{{ rol.id }}" data-role-name="{{ rol.role }}">
                                        Editar
                                    </button>

                                    <!-- Botón para abrir el modal de eliminación de rol -->
                                    <button class="btn btn-sm" style="background-color: rgb(245, 72, 72); color: white;"
                                        data-bs-toggle="modal" data-bs-target="#deleteRoleModal"
                                        data-role-id="{{ rol.id }}" data-role-name="{{ rol.role }}">
                                        Eliminar
                                    </button>
                                </div>
                            </td>
                        </tr> {% empty %} <tr>
                            <td colspan="2" class="text-center">No hay roles registrados.</td>
                        </tr> {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
