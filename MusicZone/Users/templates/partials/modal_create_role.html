<!-- Modal para agregar rol -->
<div class="modal fade" id="addRoleModal" tabindex="-1" aria-labelledby="addRoleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form method="POST" action="{% url 'users:add_role' %}">
      {% csrf_token %}
      <div class="modal-content">
        <div class="modal-header" style="background-color: #ff9f00; color: white;">
          <h5 class="modal-title" id="addRoleModalLabel">Agregar Nuevo Rol</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="role" class="form-label">Nombre del Rol</label>
            <input type="text" name="role" id="role" class="form-control" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Crear Rol</button>
        </div>
      </div>
    </form>
  </div>
</div>
