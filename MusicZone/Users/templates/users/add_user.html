{% extends 'base.html' %}

{% load static %}

{% block title %}Crear Usuario{% endblock %}

{% block content %}
<div class="container-fluid d-flex justify-content-center align-items-center min-vh-100 px-3">
    <div class="card shadow-lg bg-white rounded-4 p-5 m-4 col-lg-6 col-md-8 col-sm-12">
        <h2 class="text-center fw-bold mt-2 mb-4" style="color: #634242;">Crear Usuario</h2>

        <form method="post" class="row g-3">
            {% csrf_token %}

            <div class="col-12">
                <label for="username" class="form-label">Nombre de Usuario:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>

            <div class="col-12">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="col-md-6">
                <label for="name" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <div class="col-md-6">
                <label for="last_name" class="form-label">Apellido:</label>
                <input type="text" class="form-control" id="last_name" name="last_name" required>
            </div>

            <div class="col-12">
                <label for="role" class="form-label">Rol:</label>
                <select name="role" id="role" class="form-select" required>
                    <option value="" disabled selected>Seleccione un rol</option>
                    {% for role in roles %}
                        <option value="{{ role.id }}">{{ role.role }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn shadow w-auto px-5 mt-3" 
                        style="background-color: #ffaa21; color: white;">Guardar cambios</button>
                <a href="{% url 'users:user' %}" class="btn shadow w-auto px-5 mt-3 ms-3" 
                   style="background-color: #d9534f; color: white;">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
