{% extends 'base.html' %}

{% load static %}

{% block content %}
<!-- Bootstrap JS (necesario para dropdowns) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container mt-5 d-flex justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="card shadow-lg rounded-4 w-100" style="max-width: 500px; background-color: white;">
        <div class="card-body">
            <h2 class="card-title text-center mb-3 fw-bold" style="color: #634242;">Contraseña restablecida con éxito</h2>
            <p class="text-center mb-4">
                Ahora puedes iniciar sesión con tu nueva contraseña.
            </p>
            <div class="d-flex justify-content-center">
                <a href="{% url 'login' %}" class="btn py-2 px-4" style="background-color: rgb(245, 72, 72); color: #ffffff;">Iniciar Sesión</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
