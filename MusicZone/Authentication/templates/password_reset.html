{% extends 'base.html' %}

{% load static %}

{% block content %}
<!-- Bootstrap JS (necesario para dropdowns) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container mt-5 d-flex justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="card shadow-lg rounded-4 w-100" style="max-width: 500px; background-color: white;">
        <div class="card-body">
            <h2 class="card-title text-center mb-3 fw-bold" style="color: #634242;">Restablecer Contraseña</h2>
            <p class="text-center mb-4">
                Introduce tu correo electrónico y te enviaremos instrucciones para restablecer tu contraseña.
            </p>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="email" class="form-label fw-semibold" style="color: #ffaa21;">Correo Electrónico</label>
                    <input type="email" class="form-control" name="email" id="email" required>
                </div>
                <button type="submit" class="btn w-100 py-2" style="background-color: rgb(245, 72, 72); color: #ffffff;">Enviar correo de recuperación</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
