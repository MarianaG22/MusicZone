{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% load static %}

{% block content %}
<!-- Bootstrap JS (necesario para dropdowns) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Login estilizado al estilo del ejemplo -->
<div class="container-fluid d-flex justify-content-center align-items-center min-vh-100 px-3">
    <div class="card shadow-lg rounded-4 p-4 m-4 col-lg-4 col-md-8 col-sm-12" style="background-color: white; color: #ff9f00;">
        <h2 class="text-center fw-bold mt-2 mb-4" style="color: rgb(245, 72, 72);">Inicia sesión</h2>
        <hr class="border-1 opacity-75 mt-1">
        
        <form action="{% url 'login_auth' %}" method="POST">
            {% csrf_token %}
            <div class="mb-3 mt-3">
                <input type="text" class="form-control" placeholder="Nombre de usuario" id="username" name="username" required style="border-color: rgb(245, 72, 72);">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" placeholder="Contraseña" id="password" name="password" required style="border-color: rgb(245, 72, 72);">
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn shadow w-auto px-5 mt-3" style="background-color: #ff9f00; color: white;">Iniciar Sesión</button>
            </div>
            <!-- Registro -->
            <div class="text-center mt-3">
                <p>¿No tienes una cuenta?
                    <a href="{% url 'register' %}" style="color: rgb(245, 72, 72); text-decoration: none;">Regístrate aquí</a>
                </p>
            </div>
            <div class="text-center mt-3">
                <p>¿Olvidaste tu contraseña?
                    <a href="{% url 'password_reset' %}" style="color: rgb(245, 72, 72); text-decoration: none;">Restablecela aquí</a>
                </p>
            </div>
        </form>
    </div>
</div>
{% endblock %}
